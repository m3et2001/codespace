<!DOCTYPE html>
<html lang="en">
  {%load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link

      rel="stylesheet"
    />

  <body>
    <!-- HEADER -->
    <div class="header">

        <a href="#" class="logo"

        /></a>
        <div class="header-right">
          <a class="active">
            <!-- right side profile section -->
            <div class="main">
              <div class="image">
                <img
                  src="{% static 'chat-conversation/img/Profile photo placeholder.png' %}"
                  alt="profile"
                />
              </div>
              <div class="name">
                <p class="chat-name">{{username}}</p>
                <p class="view-profile">View profile</p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
    <!-- HEADER -->

    <!-- warning red -->

    <!-- MAIN BODY -->
    <div class="container">
      <div class="conversation-outer">
        <!-- left portion -->
        <div class="chat-nav">
          <div class="image">
            <img
              src="{% static 'chat-conversation/img/Profile photo placeholder.png' %}"
              alt="profile"
            />
          </div>
          <div class="chat-nav-name">
            <p class="chat-nav-chat-name">{{other_user}}</p>
            <a href="#" class="chat-nav-post">View Post</a>
          </div>
        </div>

        <!-- right portion -->
        <div class="more">
          <a href="#"
            ><img src="{% static 'chat-conversation/img/Menu.png' %}" alt=""
          /></a>
        </div>
      </div>

      <!-- messages -->
      <div class="messages" id="msgbody">
          {% for m in messages%}
                 {% if username|stringformat:'s' != m.sender|stringformat:'s' %}
                 <!-- <div class="d-flex justify-content-start mb-4"> -->
                   <div class="client">
                     <span class="client-name-span">{{m.sender}}</span>
                     <p>{{m.text}}</p>
                     <span class="client-time">{{m.created_at}}</span>
                   </div>
                 <!-- </div> -->
                 {% else %}
                 <!-- <div class="d-flex justify-content-end mb-4"> -->
                   <div class="our">
                     <span class="our-name-span">{{m.sender}}</span>
                     <p>{{m.text}}</p>
                     <span class="our-time">{{m.created_at}}</span>
                   </div>
                 <!-- </div> -->
                 {% endif %}
               
                 {% endfor %}
      </div>

      <div class="type">
        <div class="type-emoji">
          <a><img src="{% static 'chat-conversation/img/Smiley.png' %}" alt=""></a>
        </div>
        <div class="type-sep">|</div>
        <div class="type-input">
          <!-- {% comment %}
          <input
            placeholder="Type a message..."
            type="Enter a message..."/>
          {% endcomment %} -->
          <textarea
            name=""
            id="message"
            placeholder="Type your message..."
            class="msg"
          ></textarea>
        </div>
        <div class="type-send" onclick="scrollEnd()">
          <img
            src="{% static 'chat-conversation/img/Send Icon.png' %}"
            onclick="send_data()"
            alt=""/>
          <!-- {% comment %}
          <button onclick="send_data()">
            <img src="{% static 'img/Send Icon.png' %}">
          </button>
          {% endcomment %} -->
        </div>
      </div>
    </div>

    <script>

    <!-- script for the emoji tray -->
    <script src="https://cdn.jsdelivr.net/npm/emoji-button@latest/dist/index.min.js"></script>
    <script>
      var input = document.getElementsByClassName('type-emoji')[0];
      var input_text = document.getElementsByClassName('msg')[0];
      var picker = new EmojiButton({
        position: 'top-start'
      })
      picker.on('emoji', function(emoji){
        input_text.value += emoji;
      })
      input.addEventListener('click', function(){
        picker.pickerVisible ? picker.hidePicker() : picker.showPicker(input);
      })
    </script>

    <script>
      function scrollEnd() {
        var elem = document.getElementsByClassName('messages')[0];
        elem.scrollTop = elem.scrollHeight;
      }
      window.onload = scrollEnd;
      // window.setInterval(function() {

</html>
