<!doctype html>
<html lang="en">
{% load static %}
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>home</title>
    <!-- TODO: create a folder inside static dir and add this css into it -->
    <style>
      .outer-most{
        height:100vh;
      }
      .outer-most-h3{
        text-align:right;
      }
    </style>
  </head>
  <body>
    <!-- Optional JavaScript; choose one of the two! -->
    <div class="outer-most">
        <h1 class="text-center text-success">Chat With</h1>

       
        <h3 class="outer-most-h3"><a  href="{% url 'signout' %}">Logout</a></h3> 
        {% if user.is_authenticated %}      
        <h3>logged in User: {{user.username}}</h3>
        {% endif %}
        <br/>
            {% for user in user_obj %}
            &nbsp;&nbsp;{{user.username}} &nbsp;&nbsp;&nbsp;&nbsp;<a id='yourlinkId' href="personal-chat/{{user.username}}">chat</a>
            <br/>
            {% endfor %}
            <a id='yourlinkId' href="chat">Group Chat</a>
        </div>
        

    
  </body>
</html>
