<!DOCTYPE html>
<html lang="en">

{% load static %}
  <script src="{% static 'google_registration/js/jquery.js' %}"></script>

<script>
$(document).ready(function(){
    
$('#username').change(function(){
        console.log("username checking");
        var username = $(this).val();
        console.log(username)
        let csrftoken = $("[name=csrfmiddlewaretoken]").val();
        mydata = { csrfmiddlewaretoken: csrftoken , 'username':username };

        $.ajax({
                url: '/check-username' ,
                method: "POST",
                data: mydata,
                success: function (data)
                    {
                        if(data['status']=='success')
                        {
                            console.log("successful");
                            console.log(data);

                        }
                        else
                        {
                            console.log("Not available");
                            alert("Username Not Available");
                            $('#username').val('');
                        }
                    },
                error: function (data)
                    {
                        console.log("Error");
                    }
                });
           });

$('#email').change(function(){
        var email = $(this).val();
        console.log(email)
        let csrftoken = $("[name=csrfmiddlewaretoken]").val();
        mydata = { csrfmiddlewaretoken: csrftoken , 'email':email };

        $.ajax({
                url: '/check-email' ,
                method: "POST",
                data: mydata,
                success: function (data)
                    {
                        if(data['status']=='success')
                        {
                            console.log("successful");
                            console.log(data);
                        }
                        else
                        {
                            console.log("Not available");
                            alert("Email-id Not Available");
                                $('#email').val('');

                        }
                    },
                error: function (data)
                    {
                        console.log("Error");
                    }
                });
           });

    $('#pincode').change(function(){
        var pin = $(this).val();
        let csrftoken = $("[name=csrfmiddlewaretoken]").val();
        mydata = { csrfmiddlewaretoken: csrftoken , 'pin':pin };

        $.ajax({
                url: 'pincode' ,
                method: "POST",
                data: mydata,
                success: function (data)
                    {
                        if(data['status']=='Success')
                        {
                                $("#city").val(data['city']);
                                $("#state").val(data['state']);
                        }
                        else
                        {
                          
                            alert("Please enter valid pincode");
                            }
                    },
                error: function (data)
                    {
                        console.log("Error");
                    }
                });
    });




})
</script>
